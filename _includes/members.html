<div id="members" class="wrapper-parent">
    <div class="wrapper">
        <h1 class="member-header">Meet the Megaminds</h1>
        <div class="cols_wrapper">
            {% for item in site.data.member_info %}
            <div class="col_wrapper" ontouchstart="this.classList.toggle('hover');">
                <div class="container">
                    <div class="front" style="background-image: url('{{ site.baseurl }}/assets/img/members/{{item.profilePic}}')">
                        <div class="inner" id="front-view">
                            <div class="module">
                                <h2 class="megamind-name">{{item.name}}</h2>
                            </div>
                        </div>
                    </div>
                    <div class="back">
                        <div class="inner">
                            <p class="member-description">{{item.description}}</p>
                            <p class="member-description">Connect!</p>
                            <span>
                  {% if item.linkedin %}
                  <a target=_blank href="{{item.linkedin}}" ><i class="fab fa-linkedin"></i></a>
                  {% endif %}

                  {%if item.github %}
                  <a target=_blank href="{{item.github}}" ><i class="fab fa-github-square"></i></a>
                  {% endif %}

                  {% if item.twitter %}
                  <a target=_blank href="{{item.twitter}}"><i class="fab fa-twitter-square"></i></a>
                  {% endif %}
                </span>
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
